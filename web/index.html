<!doctype html>
<html>
<head>
  <title>Maze Me</title>
</head>
<body>
  <p>Click maze for a new seed</p>
  <input type="checkbox" id="walls">Walls</input><br>
  <input type="checkbox" id="fill cells">Fill Cells</input><br>
  <input type="range" id="width" min="1" max="256">Width</input><br>
  <input type="range" id="height" min="1" max="256">Height</input><br>
  <input type="range" id="scale" min="1", max="64">Scale</input><br>
  <input type="number" id="seed">Seed</input><br>
  <input type="range" id="braid" min="0" max="1" step="0.01">Openness (High openness can get slow!)</input><br>
  <input type="range" id="inset" min="0" max="0.5" step="0.01">Inset</input><br>

  <canvas id="canvas" width="1" height="1"></canvas>

  <script type="module" src="./js.js"></script>
</body>
</html>
